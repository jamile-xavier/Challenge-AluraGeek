<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>AluraGeek</title>
    <link
      rel="shortcut icon"
      href="../Assets/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
      <input
        type="search"
        name="search"
        id="search"
        placeholder="O que deseja encontrar?"
        class="hide"
      />
      <img src="../Assets/lupa.png" alt="Lupa de pesquisa" />
      <button>Menu administrador</button>
    </header>
    <main>
      <section class="new__product">
        <form>
          <h1>Adicionar novo produto</h1>
          <label for="url"></label>
          <input
            type="url"
            id="url"
            pattern="https://.*"
            placeholder="URL da imagem"
          />
          <label for="category"></label>
          <input type="text" id="category" placeholder="Categoria" />
          <label for="product"></label>
          <input type="text" id="product" placeholder="Nome do produto" />
          <label for="price"></label>
          <input type="text" id="price" placeholder="Preço do produto" />
          <label for="text"></label>
          <textarea
            id="text"
            cols="30"
            rows="10"
            placeholder="Descrição do produto"
          ></textarea>
          <label for="btn-add"></label>
          <input type="submit" id="btn-add" value="Adicionar produto" />
        </form>
      </section>
      <section class="about">
        <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
        <nav>
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Programa de fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
          <form>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Nome" />
            <label for="text"></label>
            <textarea
              id="text"
              cols="30"
              rows="10"
              placeholder="Escreva sua mensagem"
            ></textarea>
            <button type="submit">Enviar mensagem</button>
          </form>
        </nav>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Jamile Xavier</p>
      <p>2023</p>
    </footer>
  </body>
</html>
