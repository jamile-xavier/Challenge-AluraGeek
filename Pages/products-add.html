<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Assets/favicon.png"
      type="image/x-icon"
    />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../Css/products-add.css" />
  </head>
  <body>
    <header>
      <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
      <input
        type="search"
        name="search"
        id="search"
        placeholder="O que deseja encontrar?"
      />
      <button>Menu Administrador</button>
    </header>
    <main>
      <section class="new__product">
        <form>
          <h1>Adicionar novo produto</h1>
          <div class="box__input">
            <label for="url">URL da Imagem</label>
            <input type="url" id="url" pattern="https://.*" />
          </div>
          <div class="box__input">
            <label for="category">Categoria</label>
            <input type="text" id="category" placeholder="Consoles" />
          </div>
          <div class="box__input">
            <label for="product">Nome do produto</label>
            <input type="text" id="product" placeholder="Produto XYZ" />
          </div>
          <div class="box__input">
            <label for="price">Preço do produto</label>
            <input type="text" id="price" placeholder="R$60,00" />
          </div>
          <div class="box__input">
            <label for="text">Descrição do produto</label>
            <textarea id="text" cols="30" rows="10"></textarea>
          </div>
          <button>Adicionar produto</button>
        </form>
      </section>
      <section class="contacts">
        <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
        <nav>
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Programa de fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </nav>

        <form>
          <h3>Fale conosco</h3>
          <div class="box__input">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="André Lisboa" />
          </div>
          <div class="box__input">
            <label for="text">Escreva sua mensagem</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Enviar mensagem</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Jamile Xavier</p>
      <p>2023</p>
    </footer>
  </body>
</html>
