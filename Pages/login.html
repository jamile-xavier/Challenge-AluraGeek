<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Assets/favicon.png"
      type="image/x-icon"
    />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="../Css/login.css" />
  </head>
  <body>
    <header>
      <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
      <input
        type="search"
        name="search"
        id="search"
        placeholder="O que deseja encontrar?"
      />
    </header>
    <main>
      <section class="data">
        <form>
          <h1>Iniciar Sessão</h1>
          <label for="email"></label>
          <input type="email" id="email" placeholder="Escreva seu email" />
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Escreva sua senha"
          />
          <label for="btn"></label>
          <input type="submit" id="btn" value="Entrar" />
        </form>
      </section>
      <section class="contacts">
        <img src="../Assets/Logo.svg" alt="Logomarca AluraGeek" />
        <nav>
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Programa de fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </nav>

        <form>
          <h3>Fale conosco</h3>
          <div class="box__input">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="André Lisboa" />
          </div>
          <div class="box__input">
            <label for="text">Escreva sua mensagem</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Enviar mensagem</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Jamile Xavier</p>
      <p>2023</p>
    </footer>
  </body>
</html>
